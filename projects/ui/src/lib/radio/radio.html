<span data-bspk="radio">
    <input
        [attr.name]="name"
        [attr.id]="id"
        [attr.aria-label]="ariaLabel"
        type="radio"
        [attr.value]="value"
        [checked]="checked"
        [attr.data-invalid]="invalid ? true : null"
        [disabled]="disabled"
        (change)="onInputChange($event)" />
    <span aria-hidden="true"></span>
</span>
