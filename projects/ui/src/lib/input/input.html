<ng-content select="[data-leading]">
    @if (leading()) {
        <span data-leading>{{ leading() }}</span>
    }
</ng-content>

<input
    data-main-input
    [attr.aria-invalid]="invalid()"
    [attr.aria-label]="inputAriaLabel"
    [attr.data-invalid]="invalid()"
    [disabled]="disabled() || disabledState()"
    [id]="inputId"
    [placeholder]="placeholder() || ''"
    [name]="inputName"
    [attr.autocomplete]="inputAutocomplete"
    [readOnly]="readOnly() || null"
    [required]="required() || null"
    [type]="type()"
    [value]="value()"
    (blur)="handleBlur($event)"
    (input)="handleInput($event)"
     />

<ng-content select="[data-trailing]">
    @if (trailing()) {
        <span data-trailing>{{ trailing() }}</span>
    }
    @if (getShowClearButton()) {
        <ui-button
        tooltip="Clear input"
        aria-label="Clear input"
        variant="tertiary"
        [size]="getButtonSize()"
        (click)="clearInput()"
        >
            <icon-cancel></icon-cancel>
        </ui-button>
    }
</ng-content>
