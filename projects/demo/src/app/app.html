<main class="main" style="display: flex; flex-direction: column; gap: 20px">
  <ng-template #addIcon>
    <icon-add></icon-add>
  </ng-template>

  <!-- * * * * * * * Accordion * * * * * * * -->
  <div style="margin:16px; width: 300px;">
    <ui-accordion [singleOpen]="false" [items]="[{title: 'Foo', children: 'Foo Children'}, {title: 'Bar', children: 'Bar Children'}, {title: 'Car', children: 'Car Children'}]"></ui-accordion>
  </div>
  <div style="margin:16px; width: 300px;">
    <ui-accordion [singleOpen]="true" [items]="[{title: 'Foo', children: 'Foo Children'}, {title: 'Bar', children: 'Bar Children'}, {title: 'Car', children: 'Car Children'}]"></ui-accordion>
  </div>

  <!-- * * * * * * * Badge * * * * * * * -->
  <ui-badge [count]="44" />
  <ui-badge [count]="100" />
  <ui-badge [count]="44">
    <ui-button label="Label test" size="large" variant="secondary" [icon]="addIcon"></ui-button>
  </ui-badge>

  <!-- * * * * * * * Button * * * * * * * -->
  <ui-button label="Label test" size="large" [icon]="addIcon" />
  <ui-button label="Label test" size="medium" variant="secondary" [icon]="addIcon" />
  <ui-button label="Label test" size="small" variant="tertiary" [icon]="addIcon" />

  <ui-button><icon-add width="24" />Custom Content Example</ui-button>

  <!-- * * * * * * * Card * * * * * * * -->
  <div style="width: 300px">
    <ui-card variant="outlined">
      <p>Card works! <br />(variant="outlined")</p>
    </ui-card>
  </div>
  <div style="width: 300px">
    <ui-card variant="elevated">
      <p>Card works! <br />(variant="elevated")</p>
    </ui-card>
  </div>
  
</main>
