<!-- type: directive -->

<h2>Tooltip Directive</h2>

<p [tooltip]="{ label: 'Told ya!', showTail: true, placement: 'bottom' }">Hover me for tooltip!</p>

<p [tooltip]="{ label: '', showTail: true, placement: 'bottom' }">Empty tooltip label (no tooltip should show)</p>

<p [tooltip]="{ label: undefined, showTail: true, placement: 'bottom' }">
    Undefined tooltip label (no tooltip should show)
</p>
